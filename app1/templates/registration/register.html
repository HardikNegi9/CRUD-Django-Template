{% extends "layout.html" %}


{% block content %}
    <h1>Register</h1>
    <p>Register for a new account</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    
    <p class="mt-2">Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
