{% extends "layout.html" %}


{% block content %}
    <h1>Sign In</h1>
    <p>Sign in to your account</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    
    <p class="mt-2">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
