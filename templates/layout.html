{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}
            {% if title %}{{ title }} | {% endif %}{{ HOME }}
        {% endblock %}
    </title>

</head>
<body>
    <nav class="navbar bg-primary navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          
          <div class="d-flex gap-2">
            <form class="d-flex" role="search">
              <input class="form-control me-2 bg-dark" type="search" placeholder="Search" aria-label="Search">  
              <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
            <a href="{% url 'tweet_list' %}" class="btn btn-success">Home</a>
            
            {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post" class="ms-2">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-info">Login</a>
            <a href="{% url 'register' %}" class="btn btn-info">Register</a>
            {% endif %}
          </div>
        </div>
      </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
